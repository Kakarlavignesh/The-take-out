<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Department Portal - The Takeout</title>
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            border: 1px solid var(--glass-border);
            text-align: left;
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            color: var(--accent-color);
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <!-- Image removed as per user request -->
            The Takeout
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Main Site</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <section id="auth-section">
        <div class="login-wrapper">
            <div class="login-container-neon" style="height: 400px;">

                <!-- Left Side: Info -->
                <div class="login-info">
                    <h2>Dept. Portal</h2>
                    <p>Authorized Personnel Only</p>
                    <div style="margin-top: 2rem;">
                        <a href="index.html"
                            style="color: #fff; text-decoration: none; font-size: 0.9rem; opacity: 0.7;">‚Üê Back to
                            Home</a>
                    </div>
                </div>

                <!-- Right Side: Form -->
                <div class="login-form-section">
                    <h3 style="color:var(--accent-color); margin-bottom:1rem; text-align:center;">Enter Secret Code</h3>
                    <div class="input-box">
                        <input type="password" id="admin-secret" onkeyup="checkAdminCode()" required placeholder=" ">
                        <label>Secret Code</label>
                    </div>

                    <button onclick="accessAdmin()" class="login-btn-neon">Access Dashboard</button>
                </div>
            </div>
        </div>
    </section>

    <section id="dashboard" style="display:none;">
        <h2>Employee Salaries & Performance</h2>
        <div style="overflow-x:auto;">
            <tbody id="salary-table">
                <!-- Loaded via JS -->
            </tbody>
        </div>
    </section>

    <script src="app.js"></script>
    <script>
        async function accessAdmin() {
            const code = document.getElementById('secret-code').value;
            const res = await fetch('/api/employees/salaries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ secretCode: code })
            });

            if (res.ok) {
                const employees = await res.json();
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                renderTable(employees);
            } else {
                alert("Access Denied: Invalid Secret Code");
            }
        }

        function renderTable(employees) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Salary</th>
                            <th>Performance</th>
                            <th>Good Feedbacks</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${employees.map(e => `
                            <tr>
                                <td>${e.id}</td>
                                <td>${e.name}</td>
                                <td>${e.role}</td>
                                <td>$${e.salary.toFixed(2)}</td>
                                <td>${e.performanceRating}</td>
                                <td>${e.goodStandingCount}</td>
                                <td>${e.daysPresent || 0} Days</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('salary-table').innerHTML = html;
        }
    </script>

</body>

</html>
