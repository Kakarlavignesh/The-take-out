<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - The Takeout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .login-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-tab {
            padding: 10px;
            cursor: pointer;
            opacity: 0.7;
        }

        .login-tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 style="color:var(--accent-color); margin-bottom:1rem;">Welcome Back</h2>

        <div class="login-tabs">
            <div class="login-tab active" onclick="showForm('user')">User Login</div>
            <div class="login-tab" onclick="showForm('staff')">Staff Login</div>
        </div>

        <!-- User Form -->
        <form id="user-form" onsubmit="handleUserLogin(event)">
            <input type="text" id="user-mobile" placeholder="Mobile Number" required>
            <div id="otp-section" style="display:none;">
                <input type="text" id="user-otp" placeholder="Enter OTP (Try: 1234)">
            </div>
            <button type="button" id="send-otp-btn" class="cta-button" style="width:100%" onclick="sendLoginOtp()">Send
                OTP</button>
            <button type="submit" id="login-btn" class="cta-button" style="width:100%; display:none;">Login</button>
        </form>

        <!-- Staff Form -->
        <form id="staff-form" style="display:none;" onsubmit="handleStaffLogin(event)">
            <input type="text" id="staff-id" placeholder="Employee ID (8 Digits)" required>
            <input type="password" id="staff-pass" placeholder="Password (Same as ID if generic)" required>
            <button type="submit" class="cta-button" style="width:100%">Staff Login</button>
        </form>

        <!-- Admin Form -->
        <form id="admin-form" style="display:none;" onsubmit="handleStaffLogin(event)">
            <input type="text" id="admin-id" placeholder="Admin ID" required>
            <input type="password" id="admin-pass" placeholder="Password" required>
            <button type="submit" class="cta-button" style="width:100%">Admin Login</button>
        </form>

        <!-- Registration Removed -->
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="app.js"></script>
    <script>
        function showForm(type) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('user-form').style.display = 'none';
            document.getElementById('staff-form').style.display = 'none';
            document.getElementById('admin-form').style.display = 'none';

            if (type === 'user') {
                document.getElementById('user-form').style.display = 'block';
                document.querySelector('.login-tabs div:nth-child(1)').classList.add('active');
            } else if (type === 'staff') {
                document.getElementById('staff-form').style.display = 'block';
                document.querySelector('.login-tabs div:nth-child(2)').classList.add('active');
            } else if (type === 'admin') {
                document.getElementById('admin-form').style.display = 'block';
                document.querySelector('.login-tabs div:nth-child(3)').classList.add('active');
            }
        }
    </script>
</body>

</html>
